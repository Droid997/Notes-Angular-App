
<div class="container">
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
      <div class="center">
          <h3 class="teal-text">Notes</h3>
      </div>
      
      
      <div class="row">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div>
          <form class="col s12"  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate"  formControlName="email">
                <label for="email">Email</label>
                <span class="helper-text" data-error="Please enter valid email" data-success=""></span>
              </div>
              <div class="input-field col s12">
                <input id="password" type="password" class="validate" formControlName="password">
                <label for="password">Password</label>
              </div>

              <div class="center">
                <button id='submit' class="btn waves-effect waves-light" [disabled]="!loginForm.valid"  type="submit" >Sign In
                    <i class="material-icons right">send</i>
                  </button>
                  
                  <a class="teal-text signup flow-text" [routerLink]="['/register']">Sign up</a>
              </div>
              
        </form>
        </div>
        
        </div>
  </div>

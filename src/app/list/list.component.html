

<div id="container_row" class="row">
<div class="col s12 m6" *ngFor="let o_note of notes">
    <div id="{{o_note.node_id}}" (click)="onCardClick($event)" class="card blue-grey darken-1 cardLisnter">
      <div class="card-content white-text">
        <span class="card-title">{{parseContent(o_note.note.title)}}</span>
        <p class="truncate">{{parseContent(o_note.note.content)}}</p>
      </div>
    </div>
  
</div>
 
</div>

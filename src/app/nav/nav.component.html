<nav class="teal">
    <div class="nav-wrapper">
      <a data-target="slide-out" class="sidenav-trigger show-on-large float-left"><i class="material-icons">menu</i></a>
          <ul class="right">
            <li><a class="wave" [ngClass]="(this.isList?'show':'hide')" ><i class="material-icons" >search</i></a></li>
            <li><a class="wave" id="note-refresh" [ngClass]="(this.isList?'show':'hide')" ><i class="material-icons">refresh</i></a></li>
            <li><a class="wave" id="note-save" [ngClass]="(this.isList?'hide':'show')" ><i class="material-icons" >save</i></a></li>
        </ul>
      
    </div>
  </nav>
  
  
  <ul id="slide-out" class="sidenav">

      <div class="background">
        <img src="assets/images/office.jpg">
      </div>
      <a><span class="white-text name">{{user}}</span></a>
      <a><span class="white-text email">{{email}}</span></a>
    </div></li>
    <li><a class="waves-effect" id="logout" ><i class="material-icons">exit_to_app </i>Log out</a></li>
   
  </ul>
  
  
  <div [ngClass]="(this.isList?'show':'hide')"  class="fixed-action-btn">
    <a id="new_note" class="btn-floating btn-large red">
      <i class="large material-icons">add</i>
    </a>
